<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav>
        <div class="nav-wrapper " style="background: #fff;">
            <a href="#" class=" brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a data-target="modal1"
                        class="waves-effect waves-light btn #ff8a80 red accent-1 modal-trigger">ADD</a></li>
            </ul>
        </div>
    </nav>


    <!-- Modal Body -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>ADD</h4>
            <div class="col s6">
                <form class="" action="" method="GET">
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="cashier">
                                <option value="" disabled selected>Select Cashier</option>
                                <option value="Pevita Pearce">Pevita Pearce</option>
                                <option value="Raisa Andriana">Raisa Andriana</option>
                            </select>
                            <label for="cashier">cashier</label>
                        </div>
                        <div class="input-field col s12">
                            <select name="product">
                                <option value="" disabled selected>Select Product</option>
                                <option value="Latte">Latte</option>
                                <option value="Cake">Cake</option>
                            </select>
                            <label for="product">Product</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="category" name="category" type="text" class="validate">
                            <label for="category">Category</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="Price" name="price" type="text" class="validate">
                            <label for="Price">Price</label>
                        </div>
                        <div class="input-field col s12">
                            <button type="submit" class="waves-effect waves-light btn #ff8a80 red accent-1">ADD</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>









    <section style="margin: 40px 60px 60px; align-items: center; justify-content: center;">
        <table style="align-items: center; justify-content: center;">
            <thead class="#e0e0e0 grey lighten-2">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>$0.87</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>$3.76</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>$7.00</td>
                </tr>
            </tbody>
        </table>


    </section>









    <!--JavaScript at end of body for optimized loading-->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.modal').modal();
            $('select').formSelect();
        });

    </script>
</body>

</html>
